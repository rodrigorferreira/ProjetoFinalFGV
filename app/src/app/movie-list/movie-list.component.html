<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Disponíveis - FGV</title>
    <!-- Estilo CSS incluído diretamente no HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            background-color: #2b6cb0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            color: #ffffff;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-label {
            font-weight: bold;
            margin-right: 10px;
            color: #2b6cb0;
        }

        .search-field {
            flex-grow: 1;
        }

        .filter-button {
            margin-right: 10px;
        }

        .movie-frame {
            text-decoration: none;
            color: inherit;
        }

        .movie {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .movie:hover {
            transform: translateY(-5px);
        }

        .cover img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .year {
            color: #6b7280;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="row justify-content-center">
    <div class="col-12 mt-5">
        <div class="card-container">
            <!-- HEADER -->
            <div class="header-container">
                <mat-card-title class="header-title">Filmes Disponíveis</mat-card-title>
            </div>

            <!-- SEARCH AND BUTTONS -->
            <div class="row m-5">
                <div class="col-4 search-container">
                    <!-- SEARCH LABEL -->
                    <span class="search-label">Search:</span>

                    <!-- SEARCH INPUT -->
                    <mat-form-field class="search-field" floatLabel="always">
                        <input matInput type="text" [(ngModel)]="searchPattern" (keydown.enter)="filterMovies()">
                        <button *ngIf="searchPattern" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-8 text-right">
                    <!-- FILTER -->
                    <button mat-raised-button color="primary" class="filter-button" (click)="filterMovies()">Filtrar</button>
                    <!-- BACK TO INDEX -->
                    <button mat-raised-button color="accent" class="back-button" routerLink="/">Voltar</button>
                </div>
            </div>

            <!-- MOVIE LIST -->
            <div class="row m-5">
                <a div class="col-4 movie-frame" *ngFor="let movie of movies" [routerLink]="['/movie-details', movie?.id]">
                    <div class="movie">
                        <div class="cover">
                            <img [src]="movie.cover" alt="Movie Cover" />
                        </div>
                        <div class="title">{{movie.title}}</div>
                        <div class="year">{{movie.year}}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
