<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Filmes - FGV</title>
    <!-- Estilo CSS incluído diretamente no HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e8bde;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            position: relative; /* Para permitir o uso de z-index */
            z-index: 1; /* Garante que o destaque seja exibido acima de outros elementos */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra suave */
            border-radius: 15px; /* Arredonda as bordas */
            padding: 30px; /* Adiciona espaço interno */
            background-color: #ffffff; /* Cor de fundo */
            text-align: center; /* Centraliza o conteúdo */
        }

        .login-card {
            padding: 30px; /* Adiciona espaço interno */
            text-align: center; /* Centraliza o conteúdo */
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a202c;
        }

        .login-subtitle {
            color: #4a5568;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: center; /* Centraliza o conteúdo */
        }

        .form-group label {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            display: block;
        }

        .login-button {
            width: 100%;
            background-color: #2b6cb0;
            color: #ffffff;
        }

        .login-button:hover {
            background-color: #2c5282;
        }

        .error {
            color: #e53e3e;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">Por favor, informe suas credenciais.</p>
        <form [formGroup]="loginForm" (submit)="submit()">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input id="username" type="text" matInput formControlName="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" matInput formControlName="password" required>
            </div>
            <div class="error" *ngIf="showError">
                Credenciais inválidas. Por favor, corrija e tente novamente.
            </div>
            <button mat-raised-button color="primary" type="submit" class="login-button">
                Entrar
            </button>
        </form>
    </div>
</div>

</body>
</html>
